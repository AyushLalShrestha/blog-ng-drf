<div class="row .background-container">
  <div class="col-md-12">
    <app-blog-list></app-blog-list>
  </div>
</div>

<!-- Trigger large modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".blog-modal-lg">Details</button>

<!-- Large modal -->
<div class="modal fade blog-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 *ngIf="selectedBlog; else infoHeader">{{selectedBlog.title}}</h5>
        <ng-template #infoHeader>
            <h5>No Blog Selected</h5>
          </ng-template>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="detail">
          <app-blog-detail *ngIf="selectedBlog; else infoText" [blog]="selectedBlog"></app-blog-detail>
          <ng-template #infoText>
            <p> Please select a Blog! Then will the blog details appear here :) </p>
          </ng-template>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<!-- Trigger Modal  -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
  Add new Blog
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <!--   Start modal add user form  
        Add necessary contents here.    -->
        The feature of adding a new User will soon come here!!
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

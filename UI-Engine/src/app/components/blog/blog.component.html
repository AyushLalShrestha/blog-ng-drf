<div class="row .background-container">
  <div class="col-md-12">
    <app-blog-list></app-blog-list>
  </div>
</div>

<!-- Trigger large modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".blog-modal-lg">Details</button>

<!-- Large modal -->
<div class="modal fade blog-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 *ngIf="selectedBlog; else infoHeader">{{selectedBlog.title}}</h5>
        <ng-template #infoHeader>
          <h5>No Blog Selected</h5>
        </ng-template>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="detail">
          <app-blog-detail *ngIf="selectedBlog; else infoText" [blog]="selectedBlog"></app-blog-detail>
          <ng-template #infoText>
            <p> Please select a Blog! Then will the blog details appear here :) </p>
          </ng-template>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<!-- Trigger Modal  -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#new-blog-modal">
  Write a Blog
</button>

<!-- Modal -->
<div class="modal fade" id="new-blog-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Blog</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <!-- Form starts here -->
        <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" ngModel  autocomplete="off" minlength="10" required #title="ngModel">
            <div *ngIf="title.errors?.required && title.touched" class="alert alert-danger">Empty title!</div>
            <div *ngIf="title.errors?.minlength && title.touched" class="alert alert-danger">Title should be at least 10 characters</div> 
          </div>
          <div class="form-group">
            <label>Content</label>
            <input class="form-control" name="content" ngModel autocomplete="off" minlength="50" required #content="ngModel">
            <div *ngIf="title.errors?.required && title.touched" class="alert alert-danger">There should be some content</div>
            <div *ngIf="title.errors?.minlength && title.touched" class="alert alert-danger">Content should be at least 50 characters</div>   
          </div>
          <input type="submit" class="btn btn-success float-lg-right" value="Submit">
        </form>
        <!-- Form ends here -->
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

<form materialize novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
   <div class="example-container">
      <mat-form-field>
         <input matInput name="title" ngModel autocomplete="off" minlength="5" required #title="ngModel" placeholder="Title">
      </mat-form-field>

      <mat-form-field>
         <textarea matInput name="content" ngModel autocomplete="off" minlength="10" required #content="ngModel" placeholder="Content"></textarea>
      </mat-form-field>
   </div>

   <input type="submit" class="btn" [disabled]="!f.valid" value="Submit">

</form>

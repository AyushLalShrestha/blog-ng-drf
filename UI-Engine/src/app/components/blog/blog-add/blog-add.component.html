<h1 mat-dialog-title>
   <div *ngIf="editAction; else addBlog">
      Edit Blog
   </div>
   <ng-template #addBlog>
      Add Blog
   </ng-template>
</h1>

<div mat-dialog-content>
   <div>
      <form materialize novalidate [formGroup]="blogForm" (ngSubmit)="onSubmit()"
         class="example-container">
         <mat-form-field>
            <input matInput type="text" name="title" placeholder="title" formControlName="title"
             autocomplete="off" minlength=5 required>
         </mat-form-field>

         <mat-form-field>
            <textarea matInput type="text" name="content" placeholder="content" formControlName="content"
               autocomplete="off" minlength=10 required> </textarea>
         </mat-form-field>

         <div class="file-field input-field">
            <div class="btn btn-small pink darken-1">
               <span>Browse</span>
               <input type="file" (change)="onImageChanged($event)" #imageInput />
            </div>

            <div class="file-path-wrapper">
               <input class="file-path validate" type="text" placeholder="Upload blog image" />
            </div>
         </div>

         <button type="submit" [disabled]="!blogForm.valid" class="btn btn-small">Submit</button>
      </form>
   </div>

</div>

<div mat-dialog-actions>
   <button mat-button [mat-dialog-close]="" class="btn btn-small indigo lighten-5">Cancel</button>
</div>

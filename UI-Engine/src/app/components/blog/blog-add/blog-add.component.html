<form materialize novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
   <div class="input-field">
      <input type="text" name="title" ngModel autocomplete="off" minlength="5" required #title="ngModel">
      <label for='title'>Title</label>
      <!-- <div *ngIf="title.errors?.required && title.touched" class="alert alert-danger">Empty Title!</div> -->
   </div>
   <div class="input-field">
      <input type="text" name="content" ngModel autocomplete="off" minlength="10" required #content="ngModel">
      <label for='content'>Content</label>
      <!-- <div *ngIf="content.errors?.required && content.touched" class="alert alert-danger">No Content!</div> -->
   </div>
   <input type="submit" class="btn" [disabled]="!f.valid" value="Submit">
</form>

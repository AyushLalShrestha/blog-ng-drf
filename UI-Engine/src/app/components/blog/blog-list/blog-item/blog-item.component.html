<div (click)="onSelected()" class="blog-item-row">
  <td>{{blog.title}}</td>
  <td>{{blog.user.username}}</td>
  <td>{{blog.read_time}} minutes </td>
  <td>{{blog.publish}}</td>
  <td>
    <button type="button" class="btn btn-small green" data-toggle="modal" data-target=".blog-detail-modal">
      <i class="small material-icons" aria-hidden="true">chrome_reader_mode</i>
    </button>
  </td>
</div>

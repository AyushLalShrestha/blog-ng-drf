<div (click)="onSelected()">
  <td>{{blog.title}}</td>
  <td>{{blog.user.username}}</td>
  <td>{{blog.read_time}} minutes </td>
  <td>{{blog.publish}}</td>
  <td>
    <!-- trigger add_blog modal  -->
    <a class="btn btn-floating btn-large waves-effect waves-light blue " (click)="openBlogDetailDialog(blog.pk)">
      <i class="small material-icons" aria-hidden="true">chrome_reader_mode</i>
    </a>

  </td>
</div>

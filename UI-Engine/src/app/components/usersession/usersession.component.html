
<form novalidate #f="ngForm" (ngSubmit)="onLogin(f)">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" name="username" ngModel  autocomplete="off" minlength="2" required #username="ngModel">
          <div *ngIf="username.errors?.required && username.touched" class="alert alert-danger">Empty username!</div>
          
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" name="password" ngModel autocomplete="off" minlength="5" required #password="ngModel">
          <div *ngIf="password.errors?.required && password.touched" class="alert alert-danger">Empty password!</div>
          
        </div>
        <input type="submit" class="btn btn-success float-lg-right" value="login">
</form>

<ul materialize="collapsible" class="collapsible" data-collapsible="accordion">
  <li>
    <div class="collapsible-header"><i class="material-icons">person</i>Session details</div>
    <div class="collapsible-body">
      <div *ngIf="loggedInUser && loggedInUser.logged_in">
        Currently Logged In as {{loggedInUser.full_name}} (email: {{loggedInUser.email}})
      </div>

      <div *ngIf="!loggedInUser">
        Currently logged out, please login!
      </div>
    </div>
  </li>
  <li>
    <div class="collapsible-header"><i class="fa fa-sign-in"></i>Login in to the website</div>
    <div class="collapsible-body">
      <form materialize class="example-container" novalidate #f="ngForm">
        <mat-form-field>
          <input matInput type="text" name="username" ngModel autocomplete="off" minlength="2"
            placeholder='Enter yout username' required #username="ngModel">
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput name="password" ngModel required #password="ngModel" placeholder="Enter your password"
            [type]="show ? 'text' : 'password'">
          <button mat-icon-button matSuffix (click)="show = !show" [attr.aria-label]="'show password'"
            [attr.aria-pressed]="show">
            <mat-icon>{{show ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
        </mat-form-field>

        <input (click)="onLogin(f)" type="submit" class="btn" [disabled]="!f.valid" value="login">
      </form>

    </div>
  </li>
  <li>
    <div class="collapsible-header"><i class="material-icons">whatshot</i>Clear Session</div>
    <div class="collapsible-body">
      <button class="btn waves-effect waves-light red" (click)="onLogout()">Logout</button>
    </div>
  </li>

  <li>
    <div class="collapsible-header"><i class="material-icons">whatshot</i>Login</div>
    <div class="collapsible-body">
      <mat-card class="loginCard">
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="doLogin(loginForm)" class="myForm">
            <mat-form-field class="fullWidth">
              <mat-label>
                Username:
              </mat-label>
              <input matInput type="text" formControlName="userName" autocomplete="off">
            </mat-form-field>
            <mat-form-field class="fullWidth">
              <mat-label>
                Password:
              </mat-label>
              <input matInput type="password" formControlName="password" autocomplete="off">
            </mat-form-field>
            <button mat-button type="submit">Login</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>

  </li>



</ul>
